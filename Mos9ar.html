        html, body {
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background:#000;
            color: #fff;

        .circle {
            width: 180px;
            height: 180px;
            border: 10px solid transparent;
            border-top: 10px solid #ff00ff;
            border-right: 10px solid #00ffff;
            border-radius: 50%;
            position: relative;
            animation: roll 1.6s linear infinite;
            box-shadow: 0 0 50px #ff00ff, 0 0 100px #00ffff;

        .circle::after {

            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff, 3px 3px 0 #000;
            letter-spacing: 0.25rem;
            animation: pulseText 1.6s infinite;
        }
        @keyframes roll { to { transform: rotate(360deg); } }
        @keyframes pulseText {
            0%, 100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff, 3px 3px 0 #000; transform: translate(-50%, -50%) scale(1); }
            50% { text-shadow: 0 0 30px #ff00ff, 0 0 70px #00ffff, 4px 4px 0 #000; transform: translate(-50%, -50%) scale(1.1); }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        #main.active { opacity: 1; }

        .info-box{

            padding:1.8rem;

        @keyframes glitch{

    </style>
